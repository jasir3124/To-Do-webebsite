<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="fa/css/all.css">
    <link rel="stylesheet" href="logInstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<form action="" onsubmit="return valid(event)">
    <div class="logInForm">
        <h1>Log In</h1>
        <label for="email">Email</label>
        <input id="emailInput" class="emailInput mb-2" type="text" name="email">
        <span id="emailError" class="emailError">Email is not valid!</span>
        <label for="password">Password</label>
        <div class="inputCont">
            <input id="passwordInput" class="passwordInput mb-2 w-100" type="password" name="password">
            <i id="togglePassword" class="eye fa-solid fa-eye"></i>
        </div>
        <span id="passwordError" class="passwordError">Password is not valid! <br> The password must contain one number & <br> one special character</span>
        <label for="userName">Username</label>
        <input type="text" class="usernameInput" id="usernameInput">
        <span class="text-muted">If you leave it blank the username will automatically be User but you will be able to change it later</span>
        <button id="signUpBtn" type="submit" class="signUpBtn mt-4">Sign up</button>
    </div>
</form>




    <script src="logInJS.js"></script>
</body>
</html>
