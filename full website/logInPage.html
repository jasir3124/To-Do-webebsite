<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="fa/css/all.css">
    <link rel="stylesheet" href="logInstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="titleCont"></div><h1 class="ml13 title">TaskMate</h1></div>

<div class="card mt-4">
    <form action="" onsubmit="return valid(event)">
        <div class="logInForm">
            <h1 class="text-white">Log In</h1>
            <label for="email" class="fw-bolder text-white">Email</label>
            <input id="emailInput" class="emailInput mb-2 p-2" type="text" name="email">
            <span id="emailError" class="emailError">Email is not valid!</span>
            <label for="password" class="fw-bolder text-white">Password</label>
            <div class="inputCont">
                <input id="passwordInput" class="passwordInput mb-2 w-100 p-2" type="password" name="password">
                <i id="togglePassword" class="eye fa-solid fa-eye"></i>
            </div>
            <span id="passwordError" class="passwordError">Password is not valid! <br> The password must contain one number & <br> one special character</span>
            <label for="userName" class="fw-bolder text-white">Username</label>
            <input type="text" class="usernameInput p-2" id="usernameInput">
            <span class="text-white mt-2">You will not be able to change the username</span>
            <div class="button-borders">
                <button type="submit" class="primary-button signUpBtn"> Log In</button>
              </div>
        </div>
    </form>
</div>



    <script src="anime-master/lib/anime.min.js"></script>
    <script src="logInJS.js"></script>
</body>
</html>
