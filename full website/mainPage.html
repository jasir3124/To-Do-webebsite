        <div class="ToDo w-100">
            <div class="toDoInputDiv m-3 mt-5">
                <div class="toDoInputHolder mt-3">
                    <h5 class="inputTitle ms-3 mb-1">To-Do</h5>
                      <div class=" inputGradient inputContainerLocal">
                        <input type="text" class="p-2 ToDoInput">
                        <div class="iconCont">
                          <i class="priorityIcon pe-2"></i>
                        </div>
                      </div>
                    <span class="toDoError">Please add a valid item!</span> 
                    <div class="prioritet">
                        <button class="prioBtn" onclick="setPriority()">Priority</button>
                        <button class="addToDo">SAVE</button>
                        <div class="optPriority">
                            <span class="Priority urgent"><i class="pe-2 fa-solid fa-flag" style="color: red;"></i>Urgent<br><br></span>
                            <span class="Priority high"><i class="pe-2 fa-solid fa-flag" style="color: #ffc107;"></i>High<br><br></span>
                            <span class="Priority Normal"><i class="pe-2 fa-solid fa-flag" style="color: blue;"></i>Normal<br><br></span>
                            <span class="Priority low"><i class="pe-2 fa-solid fa-flag" style="color: var(--bs-indigo);"></i>Low<br><br></span>
                            <span class="Priority none"><i class="pe-2 fa-solid fa-flag" style="color: grey;"></i>None<br><br></span>
                        </div>
                    </div>
                </div>
                    <span class="fs-4 listTitle">Task List</span>
                    <hr>
                    <div class="listContainer"></div>
            </div>
