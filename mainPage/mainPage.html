    <div class="cont">
        <div class="navLeft">
            <div class="navContainer">
                <!-- TODO fix the links when the files merge -->

        <div class="ToDo w-100">
            <div class="toDoInput m-3">
                <div class="toDoInputHolder mt-3">
                    <h5 class="mt-3 inputTitle">To Do</h1>
                    <input type="text" class="ToDoInput w-100"><br>
                    <span class="toDoError">Please add a valid item!</span> 
                    <div class="prioritet">
                        <button class="prioBtn" onclick="setPriority()">Priority</button>
                        <button class="addToDo">SAVE</button>
                        <div class="optPriority">
                            <option value="urgent"><i class="fa-solid fa-flag"></i>Urgent</option>
                            <option value="high">Hight</option>
                            <option value="normal">Normal</option>
                            <option value="low">Low</option>
                        </div>
                    </div>
                </div>
                <h1 class="h4 listTitle">Task List</h1>
                <hr>
                <div class="listContainer"></div>
            </div>
        </div>
